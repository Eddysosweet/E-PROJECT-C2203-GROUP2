<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>SIGN-UP</title>
</head>

<body>
  <div id="register" class="flex justify-center items-center">
    <div class="register_body  md:w-2/4 xl:w-4/12">
      <h1 class="text-center text-2xl py-9 font-bold">SIGN UP ACCOUNT</h1>
      <form class="sm:px-9 input_form" action="" method="post">
        <input class="w-full my-2" type="text" name="name" placeholder="Fullname">
        <input class="w-full my-2" type="email" name="email" placeholder="Email">
        <input class="w-full my-2" type="text" name="phone" placeholder="Phonenumber">
        <input class="w-full my-2" type="password" name="password" placeholder="Password, longer than 6">
        <input class="w-full my-2" type="password" name="repassword" placeholder="Enter the password">
        <div class="form-group form-check">
          <input type="checkbox" class="w-4 h-4" id="exampleCheck3" checked />
          <label class="form-check-label inline-block text-gray-800" for="exampleCheck2">You agree to the terms of use</label>
        </div>
        <button type="submit"
          class="inline-block px-7 my-3 py-3 bg-blue-600 text-white font-medium text-sm  rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
          data-mdb-ripple="true" data-mdb-ripple-color="light">
          Sign up
        </button>

        <span class="flex justify-center py-3 pb-9">You had account?<a
            class="px-5 text-blue-600 hover:text-blue-300 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out"
            href="login.html">Log in</a></span>
      </form>
    </div>
    </section>
    <style>
      #Sign-up {
        background-image: url('/img/bg-01.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>

</body>

</html>
